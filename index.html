<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="textcontent">
      <img class="logo" src="./images/logo.svg" alt="logo">
  <h1>
    <span class="titlespan">
  We're</span><br> coming <br> soon
</h1>
<p>
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
</p>
<form action="#" onsubmit="return validateform()" name="myform" class="formelement">
  <input type="input" name="email" placeholder="Email Address">
  <button class="submit" type="submit">></button>
  <img class="erroricon" src="./images/icon-error.svg" alt="error icon">
</form>
<p class="validmail">Please provide a valid email</p>
</div>
<div class="image">
  <img class="girlpic" src="./images/hero-desktop.jpg" alt="hero">
</div>
<div class="logoimage">
  <img class="logomobile" src="./images/logo.svg" alt="logo">
</div>
</main>
  
</body>
<script src="./script.js"></script>
</html>
